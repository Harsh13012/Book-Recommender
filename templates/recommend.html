<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .navbar {
        background-color: #1e1e1e;
      }
      .navbar-brand {
        color: #ffffff !important;
      }
      .navbar-nav > li > a {
        color: #ffffff !important;
        transition: background-color 0.3s ease; /* Smooth transition */
      }
      .navbar-nav > li > a:hover {
        background-color: #333333; /* Slightly darker background on hover */
      }
      .card {
        background-color: #333333;
        border: none;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .card-body {
        padding: 15px;
      }
      .card-body p,
      .card-body h4 {
        margin: 0;
        color: #f0f0f0;
      }
      .card-body h4 {
        margin-top: 10px;
      }
      .container {
        padding-top: 70px; /* Adjust padding to account for fixed navbar */
      }
      .btn-warning {
        background-color: #f0ad4e;
        border-color: #eea236;
        color: #fff;
        padding: 8px 16px; /* Smaller padding */
        font-size: 14px; /* Smaller font size */
        border-radius: 4px; /* Slightly rounded corners */
      }
      .btn-warning:hover {
        background-color: #ec971f;
        border-color: #d58512;
      }
      .form-container {
        margin-bottom: 50px; /* Adds space below the form */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <a class="navbar-brand">BookWise</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px; margin-bottom: 40px">
            Book Recommender
          </h1>
          <div class="form-container">
            <form action="/recommend_books" method="post">
              <input name="user_input" type="text" class="form-control" /><br />
              <input type="submit" class="btn btn-warning" value="Submit" />
            </form>
          </div>
        </div>

        {% if data %} {% for i in data %}
        <div class="col-md-3">
          <div class="card">
            <img class="card-img-top" src="{{i[2]}}" alt="Book Cover" />
            <div class="card-body">
              <p>{{i[0]}}</p>
              <h4>{{i[1]}}</h4>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </body>
</html>
